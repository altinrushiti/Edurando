image: openjdk

stages:
  - build
  - test
  - deploy


build-job:
  stage: build
  script:
    - cd Edurando_App/Edurando
    - chmod a+x ./gradlew
    - ./gradlew build

unit-test-job:
  stage: test
  script:
    - cd Edurando_App/Edurando
    - chmod a+x ./gradlew
    - ./gradlew test

deploy-job:
  stage: deploy
  script:
    - cd Edurando_App/Edurando
    - chmod a+x ./gradlew
    - ./gradlew deploy
