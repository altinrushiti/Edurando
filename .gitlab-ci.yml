stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  #variables:
  #  JAVA_HOME: "/c/Program Files/Common Files/Oracle/Java/"
  script:
    - cd Edurando_App/Edurando
    - chmod +x ./gradlew
    - ./gradlew build

unit-test-job:
  stage: test
  image: "openjdk:14"
  #variables:
  #  JAVA_HOME: "/c/Program Files/Common Files/Oracle/Java/"
  script:
    - cd Edurando_App/Edurando
    - chmod +x ./gradlew
    - ./gradlew test

deploy-job:
  stage: deploy
  image: "openjdk:14"
  #variables:
  #  JAVA_HOME: "/c/Program Files/Common Files/Oracle/Java/"
  script:
    - cd Edurando_App/Edurando
    - chmod +x ./gradlew
    - ./gradlew deploy
