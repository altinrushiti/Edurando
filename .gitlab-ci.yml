image: gradle:latest
stages:
  - build
  - test
  - deploy


build-job:
  stage: build
  image: openjdk:17 && gradle:latest
  script:
    - cd Edurando_App/Edurando
    - chmod +x ./gradlew
    - ./gradlew build

unit-test-job:
  stage: test
  script:
    - cd Edurando_App/Edurando
    - chmod +x ./gradlew
    - ./gradlew test

deploy-job:
  stage: deploy
  script:
    - cd Edurando_App/Edurando
    - chmod +x ./gradlew
    - ./gradlew deploy
