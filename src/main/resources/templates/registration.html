<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, initial-sale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Anmeldeseite</title>
</head>
<body>
<div class="global-container">
    <div class="card login-form">
        <div class="card-body">
            <h1 class="card-title text-center">Registration</h1>
            <div class="card-text">
                <form th:action="@{/api/v1/registration}" method="post">
                    <div class="form-group">
                        <label for="firstName">Vorname</label>
                        <input type="text" class="form-control form-control-sm" id="firstName" name="firstName"
                        />
                    </div>

                    <div class="form-group">
                        <label for="lastName">Nachname</label>
                        <input type="text" class="form-control form-control-sm" id="lastName" name="lastName"/>
                    </div>



                    <div class="form-group">
                        <label for="email">Email - Adresse</label>
                        <input type="email" class="form-control form-control-sm" id="email" name="email"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
