<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, initial-sale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Anmeldeseite</title>
</head>
<body>
<div class="global-container">
    <div class="card login-form">
        <div class="card-body">
            <h1 class="card-title text-center">LOGIN</h1>
            <div class="card-text">
                <form name="f" th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-error">
                        Invalid username or password
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out
                    </div>
                    <div class="form-group">
                    <label for="username">Email Address</label>
                    <input type="email" class="form-control form-control-sm" id="username" name="username"/>
                    </div>
                    <div class="form-group">
                    <label for="password">Password</label>
                    <a href="#" style="float: right; font-size: 12px;">Forgot Password</a>
                    <input type="password" class="form-control form-control-sm" id="password" name="password"/>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">
                            Sign In
                        </button>
                    </div>
                    <div class="signup">
                        Don't have an account?   <a th:href="@{/api/v1/registration}">Create One </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
